<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<body>
    <div class="main_container">
        <div class="title_container">
            <h1 class="title">Sign Into Account</h1>
            <img src="./assests/logo.png" class="logo" alt="Logo" />
            <div class="form-container">
                <form action="">
                    <div class="form-email">
                        <i class="fa fa-envelope purple move-icons" aria-hidden="true"></i>
                        <input type="email" name="login" id="email" placeholder="E-mali">
                        <!-- <label for="email">Email</label> -->
                    </div>
                    <div class="form-password">
                        <i class="fa fa-key purple move-icons" aria-hidden="true"></i>
                        <input type="password" name="login" id="password" placeholder="Password">
                        <!-- <label for="password">password</label> -->
                    </div>
                    <div class="form-checkBox">
                        <input type="checkbox" name="login" id="checkbox" checked>
                        <label for="checkbox">Keep me Logged in!</label>                        
                    </div>
                    <button class="btn">Go</button>
                    <a href="#" class="forget-link">Forget Password</a>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
